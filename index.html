<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MKA Math Club</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"],
        ],
      },
      svg: {
        fontCache: "global",
      },
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div class="home">
    <div class="flex h-screen text-center">
      <div class="m-auto">
        <h1 class="text-8xl text-white">MKA Math Club</h1>
        <br />
        <br />
        <div class="text-2xl">
          <br />
          <div class="text-blue-300">


            <button class="bg-transparent hover:bg-blue-300 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-4">
              <a href="/opportunities.html">
                <div class="inline cursor-pointer">Opportunities</div>
              </a>
            </button>


            <button class="bg-transparent hover:bg-blue-300 font-semibold hover:text-white py-2 px-4 border border-white hover:border-transparent rounded mx-4">
              <a href="/aboutus.html">
                <div class="inline cursor-pointer">About Us</div>
              </a>
            </button>


          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>

</html>
