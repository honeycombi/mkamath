<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <!-- MathJax -->
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center"><a href="/">MKA Math Club</a></h1>
    <div class="problem">
      <div class="source">TrinMac Winter 2020/30</div>
      Is there a positive integer $x$ such that $2^x\equiv 5 \pmod{211}$? If so,
      find the least such $x$.
      <br /><br />

      Warning: this problem is extremely hard, and you might want to use a
      normal calculator.
    </div>
  </body>
</html>
